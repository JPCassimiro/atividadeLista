<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Lista de tarefas</title>
</head>

<body>
    <div id="modal">
        <div id="conteudoModal">
            <input type="text" id="tarefaModal">
            <input type="text" id="categoriaModal">
            <span onclick="alterar()" id="btnEditar" class="addBtn">Editar</span>
        </div>
    </div>
    <div class="header">
        <h2>Lista de tarefas</h2>
        <input type="text" id="tarefa" placeholder="Informe a tarefa">
        <input type="text" id="categoria" placeholder="Informe a categoria">
        <span onclick="addElemento()" class="addBtn">Incluir</span>
    </div>
    <ul id="itemLista">
    </ul>
    <span id="botaoLimpar" onclick="limparLista()">Limpar Lista</span>
    <script src="script.js"></script>
</body>

</html>
